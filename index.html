<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vlog esquisitos</title>
    <link rel="stylesheet" href="styles/style.css">
    <script type="module" src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js"></script>
</head>
<body>
    <header>
        <h1>Good vibes</h1>
        <nav>
            <button id="loginBtn" style="display: block;">Login</button>
            <button id="registerBtn" style="display: block;">Cadastro</button>
            <button id="logoutBtn" style="display: none;">Logout</button>
            <button id="viewFeedBtn" style="display: none;">Feed</button>
            <button id="createPostBtn" style="display: none;">Novo Post</button>
            <button id="openChatBtn" style="display: none;">Chat</button>
            <button id="openNotificationsBtn" style="display: none;">Notificações (<span id="notificationCount">0</span>)</button>
            <button id="openProfileBtn" style="display: none;">Meu Perfil</button>
        </nav>
    </header>

    <main>
        <section id="loginFormContainer" class="form-container">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email">
            <input type="password" id="loginPassword" placeholder="Senha">
            <button id="loginSubmit">Entrar</button>
            <p id="loginMessage" class="message"></p>
        </section>

        <section id="registerFormContainer" class="form-container">
            <h2>Cadastro</h2>
            <input type="text" id="registerUsername" placeholder="Nome de Usuário">
            <input type="email" id="registerEmail" placeholder="Email">
            <input type="password" id="registerPassword" placeholder="Senha">
            <button id="registerSubmit">Cadastrar</button>
            <p id="registerMessage" class="message"></p>
        </section>

        <section id="createPostSection" class="section-container">
            <h2>Criar Novo Post</h2>
            <textarea id="postContent" placeholder="O que você está pensando?"></textarea>
            <button id="publishPostBtn">Publicar</button>
            <p id="postMessage" class="message"></p>
        </section>

        <section id="feedSection" class="section-container">
            <h2>Seu Feed</h2>
            <div id="postsContainer">
                </div>
        </section>

        <section id="chatSection" class="section-container">
            <h2>Chat Privado</h2>
            <select id="chatRecipientSelect">
                <option value="">Selecione um usuário</option>
            </select>
            <div id="chatMessagesDisplay">
                </div>
            <input type="text" id="chatMessageInput" placeholder="Digite sua mensagem...">
            <button id="chatSendMessageBtn">Enviar</button>
            <p id="chatMessage" class="message"></p>
        </section>

        <section id="notificationsSection" class="section-container">
            <h2>Notificações</h2>
            <div id="notificationsList">
                </div>
        </section>

        <section id="profileSection" class="section-container">
            <h2>Meu Perfil</h2>
            <p><strong>Email:</strong> <span id="profileEmailDisplay"></span></p>
            <label for="profileUsernameInput">Nome de Usuário:</label>
            <input type="text" id="profileUsernameInput">
            <button id="saveProfileBtn">Salvar Alterações</button>
            <p id="profileMessage" class="message"></p>
        </section>

    </main>

    <script type="module" src="scripts/scripts.js"></script>
</body>
</html>
